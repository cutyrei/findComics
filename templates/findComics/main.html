{% extends 'base.html' %}
{% load comic_filter %}

{% block content %}
<div class="container my-3" style="min-height: 100dvh;">
    <div style="position: fixed; right: 10px;">
        <img height="900px" src="/static/img/map_default.jpg" />
    </div>
    <div style="float: left;">
        <div class="myS-headline">
            <p  style="margin-bottom: 100px;">책이 보관된 위치를 찾아 드려요.</p>
            <span>아래의 검색창에서 책이 보관된 책장을 찾을 수 있어요. 그런데, 다른 분이 먼저 그 책을 읽고 있을 수도 있어요.</span>
        </div>
        <!-- searchForm -->
        <form id="searchForm" method="get" action="{% url 'findComics:index' %}" class="row justify-content-end my-3">
            <div class="col-4 input-group">
                <div class="myS-option">도서 제목 ►</div>
                <input type="text" class="form-control kw" id="kw" name="kw" value="{{ kw|default_if_none:'' }}" placeholder="찾으려는 책의 제목을 입력해 주세요.">
                <div class="input-group-append" style="margin-left: 5px;">
                        <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function(){
        $("#btn_search").on('click', function(){
            $("#kw").val($(".kw").val());
<!--            $("#page").val(1);-->
            $("#searchForm").submit();
        });
    });
</script>
{% endblock %}
